<div class="container">
    <div class="mt-5">
        <h1 class="text-center mb-5">Minhas turmas</h1>
        <app-cursos></app-cursos>
    </div>
</div>
<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Cadastro de Atividade</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="cadastroAtividade()" [formGroup]="formAtividade">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-graduation-cap prefix grey-text"></i>
                        <input type="text" id="orangeForm-name" name="nome" formControlName="nome"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto" for="orangeForm-name">Nome da atividade</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-align-justify prefix grey-text"></i>
                        <input type="text" id="orangeForm-email" name="descricao" formControlName="descricao"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto" for="orangeForm-email">Descrição
                            da atividade</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-grey my-4" data-dismiss="modal" type="submit">Cancelar</button>
                    <button class="btn btn-dark" type="submit">Cadastrar Atividade</button>
                </div>
            </form>
        </div>
    </div>
</div>
