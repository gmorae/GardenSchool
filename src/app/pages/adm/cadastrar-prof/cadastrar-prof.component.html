<div class="container">
        <h1 class="my-5 text-center">
            Professores
        </h1>
        <button type="button" class="btn btn-outline-dark black waves-effect"><i class="fas fa-plus pr-2"
                aria-hidden="true"></i>Novo Professor</button>
        <table class="table text-center table-borderless">
            <thead class="black white-text">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of aluno">
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
