<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Cadastro de {{title}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Cadastro de professores e alunos -->
            <form *ngIf="prof" (ngSubmit)="cadastroProf()" [formGroup]="formProf">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="orangeForm-name" name="name" formControlName="name"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto" for="orangeForm-name">Nome
                            completo</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="orangeForm-email" name="email" formControlName="email"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto"
                            for="orangeForm-email">Email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="orangeForm-pass" name="password" formControlName="password"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto"
                            for="orangeForm-pass">Senha</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-phone prefix grey-text"></i>
                        <input type="text" id="orangeForm-pass" name="phone" formControlName="phone"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto"
                            for="orangeForm-pass">Telefone</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-grey my-4" data-dismiss="modal" type="submit">Cancelar</button>
                    <button class="btn btn-dark" type="submit">Cadastrar {{title}}</button>
                </div>
            </form>
            <!-- Fim do cadastro de professores e alunos -->

            <!-- Cadastro de alunos -->
            <form *ngIf="aluno" (ngSubmit)="cadastroAluno()" [formGroup]="formAluno">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="orangeForm-name" name="name" formControlName="name"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto" for="orangeForm-name">Nome
                            completo</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="orangeForm-email" name="email" formControlName="email"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto"
                            for="orangeForm-email">Email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="orangeForm-pass" name="password" formControlName="password"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto"
                            for="orangeForm-pass">Senha</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-phone prefix grey-text"></i>
                        <input type="text" id="orangeForm-pass" name="phone" formControlName="phone"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto"
                            for="orangeForm-pass">Telefone</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-grey my-4" data-dismiss="modal" type="submit">Cancelar</button>
                    <button class="btn btn-dark" type="submit">Cadastrar {{title}}</button>
                </div>
            </form>
            <!-- Fim do cadastro de alunos -->

            <!-- Cadastro de cursos -->
            <form *ngIf="curso" (ngSubmit)="cadastroCurso()" [formGroup]="formCurso">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-graduation-cap prefix grey-text"></i>
                        <input type="text" id="orangeForm-name" name="nome" formControlName="nome"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto" for="orangeForm-name">Nome do
                            curso</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-align-justify prefix grey-text"></i>
                        <input type="text" id="orangeForm-email" name="descricao" formControlName="descricao"
                            class="form-control validate">
                        <label data-error="Campo inválido" data-success="Campo correto" for="orangeForm-email">Descrição
                            do curso</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-grey my-4" data-dismiss="modal" type="submit">Cancelar</button>
                    <button class="btn btn-dark" type="submit">Cadastrar {{title}}</button>
                </div>
            </form>
            <!-- Fim do cadastro de cursos -->


        </div>
    </div>
</div>
